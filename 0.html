    <p>Passée la naissance, demeurait la souffrance ;</p>
    <p>L’éternelle répétition, forcée par domination.</p>
    <p>Passé le trépas, demeurait le désarroi</p>
    <p>L’éternelle domination, forcée par l’émotion.</p>
    <br/>
    <p>L’existence fétide, profanée par l’humain ;</p>
    <p>Par notre malédiction naturellement enracinée ;</p>
